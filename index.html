<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script src="script.js" defer async></script>

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form id="ageCalc"">
      <label for="day">Day</label>
      <input type="number" id="day" name="day" min="1" max="31" required />
      <label for="month">Month</label>
      <input type="number" id="month" name="month" min="1" max="12" required />
      <label for="year">Year</label>
      <input type="number" id="year" name="year" max="2023" required />
      <button type="submit">Submit</button>
    </form>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <div id="result">
      <h1>Result</h1>
      <p id="ageInYears"><span id=yearsPlaceholder>--</span>years</p>
      <p id="ageInMonths"><span id=monthsPlaceholder>--</span>months</p>
      <p id="ageInDays"><span id=daysPlaceholder>-</span>days</p>
    </div>
  </body>
</html>
