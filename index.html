<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer async></script>
    <title>Age Calculator</title>
  </head>
  <body>
    <form id="ageCalc">
      <div id="container">
        <h1>
          How Old Are You?
        </h1>
        <form id="ageCalc">
          <div class="form-row">
            <div class="form-group">
              <label for="day">Day</label>
              <input type="number" id="day" name="day" min="1" max="31" required />
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="number" id="month" name="month" min="1" max="12" required />
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" id="year" name="year" max="2023" required />
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
        <h1>Result</h1>
        <p id="ageInYears"><span id="yearsPlaceholder">--</span> years</p>
        <p id="ageInMonths"><span id="monthsPlaceholder">--</span> months</p>
        <p id="ageInDays"><span id="daysPlaceholder">-</span> days</p>
      </div>
  </body>
</html>
